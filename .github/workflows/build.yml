name: Build container image

on:
    push:
    workflow_dispatch:

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prep
        id: prep
        env:
          DOCKER_IMAGE_TAG: ${{ github.sha }}
        run: |
          SHORT_SHA=$(echo $DOCKER_IMAGE_TAG | cut -c1-7)
          echo "DOCKER_IMAGE_TAG=$SHORT_SHA" >> $GITHUB_ENV
          echo "GHCR_IMAGE_NAME=ghcr.io/${{ github.repository }}:$SHORT_SHA" >> $GITHUB_ENV
          echo "GHCR_IMAGE_NAME=ghcr.io/${{ github.repository }}:$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: Dockerfile
          platforms: linux/arm64,linux/amd64
          tags: ${{ env.GHCR_IMAGE_NAME }}
          push: true  # push images
          # Pass GHCR creds to builder for pulling private base image
          secrets: |
            "GIT_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}"


      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          pyproject-file: "pyproject.toml"

      - name: Set env
        run: |
          . ./set_env.sh
          echo "Q_REPO=$Q_REPO" >> $GITHUB_ENV

        #   - name: Checkout Question Repository
        #     uses: actions/checkout@v4
        #     with:
        #       repository: ${{ env.Q_REPO }}
        #       path: q_repo
        #       ref: main
        #       token: ${{ secrets.BUILDER_PAT }}

      - name: trigger repo dispatch
        env:
          IMAGE_URL : ${{ env.GHCR_IMAGE_NAME }}
          TOKEN: ${{ secrets.BUILDER_PAT }}
        run: |
          python dispatch.py
